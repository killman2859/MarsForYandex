{% extends "base.html" %}

{% block content %}
    <div>
        <div>
            <h1>Список профессий:</h1>
        </div>
        <div>
            {% if list == 'ul' %}
                <ul>
                    {% for prof in profs %}
                        <li>{{ prof }}</li>
                    {% endfor %}
                </ul>
            {% elif list == 'ol' %}
                <ol>
                    {% for prof in profs %}
                        <li>{{ prof }}</li>
                    {% endfor %}
                </ol>
            {% else %}
                <h2>Неверный параметр</h2>
            {% endif %}
        </div>
    </div>
{% endblock %}
